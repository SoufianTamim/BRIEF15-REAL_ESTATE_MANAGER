<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styyyle.css" />
    <title>Sign In</title>
  </head>
  <body>
    <section class="d-flex">
      <div id="image"></div>

      <div>
        <h2>Create Your account</h2>
        <form action="" class="container">
          <div class="d-flex flex-wrap">
            <div class="me-5">
              <label class="ms-4">First Name</label>
              <div class="input-container">
                <input type="text" id="input-with-icon" placeholder="Enter text" />
              </div>
            </div>
            <div class="ms-5">
              <label class="ms-4">Last Name</label>
              <div class="input-container">
                <input type="text" id="input-with-icon" placeholder="Enter text" />
              </div>
            </div>
          </div>
          <label class="ms-4">Email</label>
          <div class="input-container">
            <input type="text" id="input-with-icon" class="w-75" placeholder="Enter text" />
          </div>
          <label class="ms-4">Phone Number</label>
          <div class="input-container">
            <input type="text" id="input-with-icon" class="w-75" placeholder="Enter text" />
          </div>
          <label>Password</label>
          <div class="input-container pt-2">
            <input type="text" id="input-with-icon" class="w-75" placeholder="Enter text" />
          </div>
          <label class="ms-4">Confirm Password</label>
          <div class="input-container">
            <input type="text" id="input-with-icon" class="w-75" placeholder="Enter text" />
          </div>
          <div>
            <input type="submit" id="Sign" value="Sign Up" class="btn btn-primary w-25" />
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
